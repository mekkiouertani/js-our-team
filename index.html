<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container-fluid py-5 d-flex align-items-start justify-content-around px-5">
            <div class="title">
                <h1 class="text-uppercase text-center">
                    our team
                </h1>
                <p class=" text-center mt-3 ">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. <br>Quas odio harum laudantium minus quidem modi laboriosam quae, eveniet dolore corrupti.
                </p> 
                <div class="mt-5">

                    <div class="form-group mt-3 bg-success text-white rounded p-3">

                        <input type="text" id="name" name="name" value="">

                </div>
            </div>

    <script src="js/script.js"></script>
